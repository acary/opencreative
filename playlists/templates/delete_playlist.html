{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h2>Are you sure you want to delete the {{ playlist.title }} playlist?</h2>
    <hr>
    <form method="post">
      {% csrf_token %}

      {{ form.as_p }}
      <button type="submit" value="Delete" class="btn btn-danger">Delete</button>
    </form>

    <br>
    <h2><a href="{% url 'detail_playlist' playlist.id %}">{{ playlist.title }}</a></h2>

</div>
{% endblock %}
