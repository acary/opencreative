{% extends "base.html" %}

{% block page_content %}

{% if error %}
<div class="alert alert-warning" role="alert">
  {{ error}}
</div>
{% endif %}

<h1 class="text-center pt-3"><i class="fa fa-sign-in"></i> Login</h1>

<div class="container">
  <div class="col-md-10 offset-md-2">

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>

    </form>
    <small><a href="/accounts/sign_up">Need an account? Sign up</a></small>
  </div>
</div>
{% endblock %}
