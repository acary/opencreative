{% extends "base.html" %}
{% block page_content %}

<div class="col-md-12 py-1">

  <small><a href="{% url 'brand' contributor %}">{{ contributor|capfirst }}</a> &nbsp;<span class="badge badge-secondary">Offer</span></small>

  <h1>{{ category | title }}</h1>

  <hr>

  {% for offer in offer %}
  <h1 class="text-center">{{ offer.title|capfirst }}</h1>

  <div class="row">
    <img src="{{ offer.image.url }}" class="mx-auto d-block" style="max-width:150px;" />
  </div>

  <div class="row">
    <p class="mx-auto d-block">{{ offer.summary }}</p>
  </div>

    <div class="py-1">
      <a href="{% url 'brand_select' contributor %}">
        <button type="button" class="btn btn-success btn-lg mx-auto d-block">
          {{ offer.cta_landing }}
          <span class="sr-only">{{ offer.cta_landing }}</span>
        </button></a>
    </div>

<div class="row">
    <small class="mx-auto d-block">
      <br>
      {% for category in offer.categories.all %}
        <span class="badge badge-secondary">{{ category.name }}
      {% endfor %}
    </small>
</div>

  {% endfor %}

</div>

<hr>
{% endblock %}
